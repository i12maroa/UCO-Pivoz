<section class="mbr-gallery mbr-slider-carousel cid-qVDmMxwUhm" id="gallery3-1f">



    <div>
        <div><!-- Filter --><!-- Gallery -->
          <div class="mbr-gallery-row">
            <div class="mbr-gallery-layout-default">
              <div>
                <div>

                    {% for image in imagenes %}
                    <div class="mbr-gallery-item mbr-gallery-item--pNaN" data-video-url="false" data-tags="{% for key in image.keyword.all %}{{ key }}{% endfor %}">

                </div>
              </div>

            </div>

          </div>

                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body">

                          <div class="carousel-inner">


                              {% for image in imagenes %}
                                  <div class="carousel-item">
                                      <img src="{{ image.fichero_imagen.url }}" alt="" title="{{ image.titulo }}">
                                  </div>
                              {% endfor %}


                          </div>
                          <a class="carousel-control carousel-control-prev" role="button" data-slide="prev" href="#lb-gallery3-1f">

                            <span class="sr-only">Previous</span>
                          </a>

                          <a class="carousel-control carousel-control-next" role="button" data-slide="next" href="#lb-gallery3-1f">

                          </a>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
    </div>

</section>
