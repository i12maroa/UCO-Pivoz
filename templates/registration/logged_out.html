{% load static %}
{% load i18n %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PiVoz Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{% static "css/EleganLoginPage.css" %}">

</head>
<body>


<div class="container">
    <div class="d-flex justify content-center h-10">

        <img class="logo img-responsive" src="{% static "img/rPiMedia_logo.png" %}" width="20%" height="30%" >
    </div>
    <div class="d-flex justify-content-center h-60">

        <p class="logout">{% trans "Thanks for spending some quality time with the Web site today." %}</p> <br>

    </div>
    <div class="d-flex justify-content-center h30">

        <p id="countdown" class="logout"></p>

    </div>
</div>
</body>

<script>
    var timeleft = 3;
    var downloadTimer = setInterval(function(){
        document.getElementById("countdown").innerHTML = "Redirigiendo a la página de inicio de sesión en " + timeleft;
        timeleft -= 1;
        if(timeleft <= 0){
            clearInterval(downloadTimer);
            window.location.replace("{% url "login" %}");
        }
    }, 1000);

</script>
</html>
